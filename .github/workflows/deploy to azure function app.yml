name: Test and Deploy Python app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: my-flask-app
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run tests
        working-directory: my-flask-app
        run: |
          source venv/bin/activate
          pytest
          
      - name: Package app for deployment
        run: |
          cd my-flask-app
          zip -r ../release.zip . -x "venv/*" ".git/*" ".github/*" "__pycache__/*"
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-function-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Deploy to Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: 'your-function-app-name'  # Replace with your Function App name
          publish-profile: ${{ secrets.AZURE_APP_PUBLISH_PROFILE }}  # Replace with your secret publish profile
          package: './release.zip'
